<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Dashboard</title>
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div class="app-container">
      <main class="dashboard">
        <h1 class="dashboard__greeting">Welcome, <span class="dashboard__greeting__username" contenteditable="true"></span> !</h1>
        <div class="dashboard__grid">
          <div class="dashboard__element dashboard__weather">
            <h3 class="dashboard__weather__city"></h3>
            <img
              class="dashboard__weather__icon"
              src="#"
              alt="partly cloudy"
            />
            <h3 class="dashboard__weather__temp"></h3>
            <p class="dashboard__weather__desc"></p>
          </div>
          <div class="dashboard__element dashboard__time">
            
          </div>
          <div class="dashboard__element dashboard__todolist">
            <div class="dashboard__todolist__heading">
              <h3>To do:</h3>
              <form>
                <input
                  type="text"
                  class="dashboard__todolist__input"
                  placeholder="add todo..."
                  maxlength="40"
                />
              </form>
            </div>
            <ul class="todolist__itemlist">
              <li class="todolist__itemlist__item">
                <input type="checkbox" /> Todo 1
              </li>
              <li class="todolist__itemlist__item">
                <input type="checkbox" /> Todo 2
              </li>
              <li class="todolist__itemlist__item">
                <input type="checkbox" /> Todo 3
              </li>
            </ul>
            <button class="todolist__seeall">See all</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
